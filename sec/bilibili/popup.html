<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body style="width: 180px; height: 55px;">
    <div class="content">
      <div class="item text-center">
          <button id="toggleBtn" class="mt-2 btn btn-dark">Temporarily disable</button>
      </div>
    </div>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
    <div class="cover"> </div>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
       
      html,body {
          width: 100%;
          height: 100%;
      }
       
      .container {
          width: 100%;
          height: 100%ï¼›
      }
       
      .light {
          background-color: #f3f3f3;
          color: #333;
      }
       
      .dark {
          background-color: #333;
          color: #f3f3f3;
      }
      </style>
  
      <script>
      let di = document.querySelector('div');
      di.onclick = function () {
          console.log(di.className);
          if (di.className.indexOf('light') != -1) {
              di.className = 'container dark';
          } else {
              di.className = 'container light';
          }
      }
      </script>
  

  </body>
</html>
